<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big human - Gestión otec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-900 text-white font-sans">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHjfRYIpXuAjuLesHyozbX8l2XwkifGQU",
            authDomain: "gestion-otec-big-human.firebaseapp.com",
            projectId: "gestion-otec-big-human",
            storageBucket: "gestion-otec-big-human.firebasestorage.app",
            messagingSenderId: "757850811764",
            appId: "1:757850811764:web:a29bc68cdaff88a00b5021"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        window.fb = { auth, provider, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const ALLOWED = ['pvelasco@bighuman.cl', 'mschmied@bighuman.cl', 'coordinacion@bighuman.cl'];

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // 1. Procesar el regreso de Google
                const checkLogin = async () => {
                    try {
                        await window.fb.getRedirectResult(window.fb.auth);
                    } catch (e) {
                        console.error("Error en retorno:", e);
                    }
                };
                checkLogin();

                // 2. Escuchar el estado de la sesión
                const unsubscribe = window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                    if (u) {
                        if (ALLOWED.includes(u.email.toLowerCase())) {
                            setUser(u);
                        } else {
                            alert("Correo no autorizado para Big human");
                            window.fb.signOut(window.fb.auth);
                        }
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const handleLogin = () => {
                // REDIRECCIÓN COMPLETA: Salta todos los bloqueos
                window.fb.signInWithRedirect(window.fb.auth, window.fb.provider);
            };

            if (loading) return (
                <div className="h-screen flex items-center justify-center italic text-blue-300">
                    Sincronizando con Big human...
                </div>
            );

            if (!user) return (
                <div className="h-screen flex items-center justify-center px-6">
                    <div className="bg-white p-10 rounded-[40px] shadow-2xl text-center max-w-sm w-full border-b-8 border-blue-600">
                        <h1 className="text-3xl font-black mb-2 italic text-slate-900 tracking-tighter">Big human</h1>
                        <p className="text-slate-400 text-xs mb-8 font-bold uppercase tracking-widest">Gestión OTEC</p>
                        <button 
                            onClick={handleLogin}
                            className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-xl active:scale-95"
                        >
                            Entrar al sistema
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="p-10 text-center">
                    <h1 className="text-4xl font-bold italic mb-4">¡Logrado!</h1>
                    <div className="bg-blue-600 p-8 rounded-3xl inline-block shadow-2xl border-4 border-white">
                        <p className="text-xl font-medium">Bienvenida, {user.displayName}</p>
                        <p className="text-blue-200 text-sm mt-2 font-mono">{user.email}</p>
                    </div>
                    <br/>
                    <button onClick={() => window.fb.signOut(window.fb.auth)} className="mt-12 text-slate-500 underline text-xs">Cerrar sesión segura</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
