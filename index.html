<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Big human - Gestión otec</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHjfRYIpXuAjuLesHyozbX8l2XwkifGQU",
            authDomain: "gestion-otec-big-human.firebaseapp.com",
            projectId: "gestion-otec-big-human",
            storageBucket: "gestion-otec-big-human.firebasestorage.app",
            messagingSenderId: "757850811764",
            appId: "1:757850811764:web:a29bc68cdaff88a00b5021"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        // ESTA LINEA ES LA CLAVE:
        provider.setCustomParameters({ prompt: 'select_account' });

        window.fb = { auth, provider, signInWithPopup, onAuthStateChanged, signOut };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const ALLOWED = ['pvelasco@bighuman.cl', 'mschmied@bighuman.cl', 'coordinacion@bighuman.cl'];

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                return window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                    if (u && ALLOWED.includes(u.email.toLowerCase())) {
                        setUser(u);
                    } else if (u) {
                        alert("Acceso denegado");
                        window.fb.signOut(window.fb.auth);
                    }
                    setLoading(false);
                });
            }, []);

            const login = async () => {
                try {
                    await window.fb.signInWithPopup(window.fb.auth, window.fb.provider);
                } catch (e) {
                    alert("Error de seguridad: Si esto persiste, abre la página en Modo Incógnito.");
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center">Cargando...</div>;

            if (!user) return (
                <div className="h-screen flex flex-col items-center justify-center space-y-6">
                    <h1 className="text-4xl font-bold italic text-blue-400 font-serif">Big human</h1>
                    <div className="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm">
                        <p className="text-slate-800 mb-6 font-medium">Gestión de OTEC</p>
                        <button onClick={login} className="bg-blue-600 text-white px-10 py-3 rounded-xl font-bold w-full hover:bg-blue-700">
                            Entrar con Google
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="p-10">
                    <h1 className="text-2xl font-bold italic mb-6">Panel Big human</h1>
                    <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                        <p className="text-green-400 font-bold underline decoration-white">● Sistema conectado</p>
                        <p className="mt-2 text-sm text-slate-300">Bienvenida: {user.displayName}</p>
                    </div>
                    <button onClick={() => window.fb.signOut(window.fb.auth)} className="mt-10 text-xs text-slate-500 underline">Cerrar sesión</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
