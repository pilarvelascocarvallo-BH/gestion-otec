<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Human - Gestión OTEC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos base para asegurar que se vea bien sin importar nada más */
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; color: #0f172a; }
        .flex { display: flex; }
        .h-screen { height: 100vh; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .bg-white { background-color: white; }
        .shadow-xl { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .rounded-3xl { border-radius: 1.5rem; }
        .text-center { text-align: center; }
        .p-12 { padding: 3rem; }
        .w-full { width: 100%; }
        .max-w-sm { max-w: 24rem; }
        .hidden { display: none; }
        
        button { 
            background-color: #2563eb; color: white; border: none; 
            padding: 1rem; border-radius: 0.75rem; font-weight: bold; 
            cursor: pointer; width: 100%; font-size: 1rem;
        }
        input { 
            width: 100%; padding: 1rem; margin-bottom: 1rem; 
            border: 1px solid #e2e8f0; border-radius: 0.75rem; 
            box-sizing: border-box; text-align: center;
        }
        aside { width: 280px; background-color: #0f172a; color: white; padding: 2rem; }
        main { flex: 1; padding: 4rem; background-color: white; }
        h1 { font-weight: 900; letter-spacing: -0.05em; margin: 0; }
        .text-blue-400 { color: #60a5fa; }
    </style>
</head>
<body>

    <div id="login" class="h-screen flex items-center justify-center">
        <div class="bg-white p-12 shadow-xl rounded-3xl text-center max-w-sm w-full">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Big Human</h1>
            <p style="color: #64748b; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 2rem;">
                Organismo Técnico de Capacitación (OTEC)
            </p>
            <input type="password" id="pass" placeholder="Clave de acceso">
            <button onclick="entrar()">Entrar al sistema</button>
            <p id="error" style="color: #ef4444; font-size: 0.875rem; margin-top: 1rem; display: none;">Clave incorrecta</p>
        </div>
    </div>

    <div id="dashboard" class="flex h-screen hidden">
        <aside>
            <h2 class="text-blue-400" style="font-size: 1.5rem; font-weight: 900; margin-bottom: 3rem;">Big Human</h2>
            <p style="font-weight: bold; border-left: 4px solid #60a5fa; padding-left: 1rem; color: #60a5fa;">Panel principal</p>
            <p style="padding-left: 1.25rem; color: #94a3b8; margin-top: 1.5rem;">Gestión de clientes</p>
            <p style="padding-left: 1.25rem; color: #94a3b8; margin-top: 1.5rem;">Reportería SGC</p>
            <div style="margin-top: auto;">
                <a href="#" onclick="salir()" style="color: #94a3b8; font-size: 0.75rem; text-decoration: underline;">Cerrar sesión</a>
            </div>
        </aside>
        <main>
            <h1 style="font-size: 3rem; margin-bottom: 1rem;">Bienvenida al sistema</h1>
            <p style="color: #64748b; font-size: 1.25rem; font-weight: 300; margin-bottom: 3rem;">
                Has ingresado correctamente a la plataforma operativa de Big Human.
            </p>
            <div style="background-color: #eff6ff; padding: 2rem; border-radius: 2rem; border: 1px solid #dbeafe; color: #1e40af; font-weight: bold;">
                ✓ Sistema operativo y listo para trabajar.
            </div>
        </main>
    </div>

    <script>
        const CLAVE = "BigHuman2026";

        function entrar() {
            const val = document.getElementById('pass').value;
            if (val === CLAVE) {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                localStorage.setItem('bh_session', 'true');
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        function salir() {
            localStorage.removeItem('bh_session');
            location.reload();
        }

        // Auto-login
        if (localStorage.getItem('bh_session') === 'true') {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }
    </script>
</body>
</html>
