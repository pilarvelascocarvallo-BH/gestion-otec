<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Human - Gestión OTEC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app">
        <div id="login-screen" class="h-screen flex items-center justify-center bg-slate-100 px-6">
            <div class="bg-white p-12 rounded-[2.5rem] shadow-2xl text-center max-w-sm w-full border border-slate-200">
                <h1 class="text-4xl font-black text-slate-900 mb-2 tracking-tighter">Big Human</h1>
                <p class="text-slate-400 text-[10px] mb-10 font-bold uppercase tracking-[0.3em]">Gestión de OTEC</p>
                <button id="btn-login" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg active:scale-95">
                    Entrar al sistema
                </button>
            </div>
        </div>

        <div id="dashboard" class="hidden min-h-screen flex bg-white">
            <aside class="w-72 bg-slate-900 text-white p-10 flex flex-col shadow-2xl">
                <h2 class="text-2xl font-black mb-12 text-blue-400 tracking-tight">Big Human</h2>
                <nav class="flex-1 space-y-6">
                    <div class="text-blue-400 font-bold border-l-4 border-blue-400 pl-4 text-sm">Panel principal</div>
                    <div class="text-slate-500 pl-4 hover:text-white cursor-pointer transition text-sm">Gestión de clientes</div>
                    <div class="text-slate-500 pl-4 hover:text-white cursor-pointer transition text-sm">Reportería SGC</div>
                </nav>
                <button id="btn-logout" class="text-xs underline text-slate-500 hover:text-white text-left">Cerrar sesión</button>
            </aside>
            <main class="flex-1 p-16">
                <h1 id="welcome-msg" class="text-5xl font-black text-slate-900 mb-6 tracking-tight">Bienvenida</h1>
                <p class="text-xl text-slate-400 font-light mb-10 leading-relaxed">Has ingresado correctamente al sistema operativo del OTEC.</p>
                <div class="p-10 bg-blue-50 rounded-[2.5rem] border border-blue-100 text-blue-800 font-bold flex items-center gap-4">
                    <span class="w-3 h-3 bg-blue-600 rounded-full animate-ping"></span>
                    Sistema Big Human validado y en línea
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHjfRYIpXuAjuLesHyozbX8l2XwkifGQU",
            authDomain: "gestion-otec-big-human.firebaseapp.com",
            projectId: "gestion-otec-big-human",
            storageBucket: "gestion-otec-big-human.firebasestorage.app",
            messagingSenderId: "757850811764",
            appId: "1:757850811764:web:a29bc68cdaff88a00b5021"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');
        const welcomeMsg = document.getElementById('welcome-msg');

        // Procesar el regreso de Google
        getRedirectResult(auth).catch(console.error);

        // Escucha si hay usuario
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginScreen.classList.add('hidden');
                dashboard.classList.remove('hidden');
                welcomeMsg.innerText = `Bienvenida, ${user.displayName.split(' ')[0]}`;
            } else {
                dashboard.classList.add('hidden');
                loginScreen.classList.remove('hidden');
            }
        });

        // Login por REDIRECCIÓN (Evita el bloqueo de ventanas emergentes)
        document.getElementById('btn-login').onclick = () => {
            signInWithRedirect(auth, provider);
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);
    </script>
</body>
</html>
