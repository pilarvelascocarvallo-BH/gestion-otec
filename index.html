<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Human - Gestión OTEC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHjfRYIpXuAjuLesHyozbX8l2XwkifGQU",
            authDomain: "gestion-otec-big-human.firebaseapp.com",
            projectId: "gestion-otec-big-human",
            storageBucket: "gestion-otec-big-human.firebasestorage.app",
            messagingSenderId: "757850811764",
            appId: "1:757850811764:web:a29bc68cdaff88a00b5021"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        window.fb = { auth, provider, signInWithPopup, onAuthStateChanged, signOut };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const PERMITIDOS = ['pvelasco@bighuman.cl', 'mschmied@bighuman.cl', 'coordinacion@bighuman.cl', 'pilarvelascocarvallo@gmail.com'];

        function App() {
            const [usuario, setUsuario] = useState(null);
            const [cargando, setCargando] = useState(true);

            useEffect(() => {
                const desuscribir = window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                    if (u && PERMITIDOS.includes(u.email.toLowerCase())) {
                        setUsuario(u);
                    }
                    setCargando(false);
                });
                return () => desuscribir();
            }, []);

            const handleLogin = async () => {
                try {
                    await window.fb.signInWithPopup(window.fb.auth, window.fb.provider);
                } catch (e) {
                    alert("Error: Verifica que las ventanas emergentes estén permitidas.");
                }
            };

            if (cargando) return (
                <div className="h-screen flex flex-col items-center justify-center bg-white text-slate-800">
                    <div className="w-12 h-12 border-4 border-blue-100 border-t-blue-600 rounded-full animate-spin mb-4"></div>
                    <p className="text-lg font-semibold tracking-tight">Iniciando Big Human...</p>
                </div>
            );

            if (!usuario) return (
                <div className="h-screen flex items-center justify-center bg-slate-100 px-6">
                    <div className="bg-white p-12 rounded-[2.5rem] shadow-xl text-center max-w-sm w-full">
                        <h1 className="text-4xl font-extrabold text-slate-900 mb-2 tracking-tighter">Big Human</h1>
                        <p className="text-slate-400 text-xs mb-10 font-bold uppercase tracking-widest">Gestión de OTEC</p>
                        <button 
                            onClick={handleLogin}
                            className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg active:scale-95"
                        >
                            Entrar al sistema
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex bg-white">
                    <aside className="w-72 bg-slate-900 text-white p-10 flex flex-col shadow-2xl">
                        <h2 className="text-2xl font-bold mb-12 text-blue-400 tracking-tight">Big Human</h2>
                        <nav className="flex-1 space-y-6">
                            <div className="text-blue-400 font-bold border-l-4 border-blue-400 pl-4">Panel principal</div>
                            <div className="text-slate-500 pl-4 hover:text-white cursor-pointer transition">Gestión de clientes</div>
                            <div className="text-slate-500 pl-4 hover:text-white cursor-pointer transition opacity-50">Reportería SGC</div>
                        </nav>
                        <div className="pt-8 border-t border-slate-800">
                            <p className="text-[10px] text-slate-500 mb-4 truncate font-mono">{usuario.email}</p>
                            <button onClick={() => window.fb.signOut(window.fb.auth)} className="text-xs underline text-slate-500 hover:text-white">Cerrar sesión</button>
                        </div>
                    </aside>

                    <main className="flex-1 p-16">
                        <div className="max-w-3xl">
                            <h1 className="text-5xl font-extrabold text-slate-900 mb-6 tracking-tight">Bienvenida, {usuario.displayName.split(' ')[0]}</h1>
                            <p className="text-xl text-slate-500 font-light leading-relaxed mb-10">
                                El sistema del Organismo Técnico de Capacitación (OTEC) está operativo.
                            </p>
                            <div className="grid grid-cols-2 gap-8 text-center">
                                <div className="p-8 bg-slate-50 rounded-3xl border border-slate-200">
                                    <p className="text-slate-900 font-bold mb-1">Servidor</p>
                                    <p className="text-sm text-blue-600 font-semibold">En línea</p>
                                </div>
                                <div className="p-8 bg-slate-50 rounded-3xl border border-slate-200">
                                    <p className="text-slate-900 font-bold mb-1">Usuario</p>
                                    <p className="text-sm text-green-600 font-semibold">Validado</p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
