<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Human - Gestión OTEC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        // Nota: Si el import de arriba falla, Firebase lo maneja internamente.
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Configuración directa de Firebase para evitar errores de carga
        const firebaseConfig = {
            apiKey: "AIzaSyCHjfRYIpXuAjuLesHyozbX8l2XwkifGQU",
            authDomain: "gestion-otec-big-human.firebaseapp.com",
            projectId: "gestion-otec-big-human",
            storageBucket: "gestion-otec-big-human.firebasestorage.app",
            messagingSenderId: "757850811764",
            appId: "1:757850811764:web:a29bc68cdaff88a00b5021"
        };

        // Cargamos Firebase manualmente para asegurar que no falle
        const app = typeof window !== 'undefined' ? window.initializationPromise || (window.initializationPromise = import("https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js").then(m => m.initializeApp(firebaseConfig))) : null;

        function App() {
            const [usuario, setUsuario] = useState(null);
            const [cargando, setCargando] = useState(true);
            const [auth, setAuth] = useState(null);

            useEffect(() => {
                const setup = async () => {
                    const { getAuth, GoogleAuthProvider, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js");
                    const fireAuth = getAuth();
                    setAuth(fireAuth);
                    
                    onAuthStateChanged(fireAuth, (u) => {
                        if (u) setUsuario(u);
                        setCargando(false);
                    });
                };
                setup();
            }, []);

            const entrar = async () => {
                const { GoogleAuthProvider, signInWithPopup, signInWithRedirect } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js");
                const provider = new GoogleAuthProvider();
                try {
                    await signInWithPopup(auth, provider);
                } catch (e) {
                    await signInWithRedirect(auth, provider);
                }
            };

            if (cargando) return (
                <div className="h-screen flex items-center justify-center bg-white">
                    <p className="text-slate-400 font-semibold animate-pulse">Iniciando Big Human...</p>
                </div>
            );

            if (!usuario) return (
                <div className="h-screen flex items-center justify-center bg-slate-100">
                    <div className="bg-white p-12 rounded-[2.5rem] shadow-2xl text-center max-w-sm w-full border border-slate-200">
                        <h1 className="text-4xl font-extrabold text-slate-900 mb-2 tracking-tighter">Big Human</h1>
                        <p className="text-slate-400 text-[10px] mb-10 font-bold uppercase tracking-[0.3em]">Gestión de OTEC</p>
                        <button onClick={entrar} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg active:scale-95">
                            Entrar al sistema
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex bg-white font-sans">
                    <aside className="w-72 bg-slate-900 text-white p-10 flex flex-col">
                        <h2 className="text-2xl font-bold mb-12 text-blue-400 tracking-tight">Big Human</h2>
                        <nav className="flex-1 space-y-6">
                            <div className="text-blue-400 font-bold border-l-4 border-blue-400 pl-4">Panel principal</div>
                        </nav>
                        <button onClick={() => auth.signOut()} className="text-xs underline text-slate-500 hover:text-white text-left">Cerrar sesión</button>
                    </aside>
                    <main className="flex-1 p-16">
                        <h1 className="text-5xl font-extrabold text-slate-900 mb-6 tracking-tight">Bienvenida, {usuario.displayName}</h1>
                        <div className="p-10 bg-blue-50 rounded-[2.5rem] border border-blue-100 text-blue-800 font-bold">✓ Sistema validado.</div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
