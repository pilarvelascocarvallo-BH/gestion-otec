<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Human - Gestión OTEC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHjfRYIpXuAjuLesHyozbX8l2XwkifGQU",
            authDomain: "gestion-otec-big-human.firebaseapp.com",
            projectId: "gestion-otec-big-human",
            storageBucket: "gestion-otec-big-human.firebasestorage.app",
            messagingSenderId: "757850811764",
            appId: "1:757850811764:web:a29bc68cdaff88a00b5021"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        // Forzamos al navegador a recordar la sesión pase lo que pase
        setPersistence(auth, browserLocalPersistence);
        
        window.fb = { auth, provider, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const PERMITIDOS = ['pvelasco@bighuman.cl', 'mschmied@bighuman.cl', 'coordinacion@bighuman.cl', 'pilarvelascocarvallo@gmail.com'];

        function App() {
            const [usuario, setUsuario] = useState(null);
            const [cargando, setCargando] = useState(true);

            useEffect(() => {
                const inicializar = async () => {
                    // 1. Intentar capturar el resultado del redirect primero
                    try {
                        const resultado = await window.fb.getRedirectResult(window.fb.auth);
                        if (resultado?.user) {
                            console.log("Usuario capturado del redirect");
                        }
                    } catch (e) {
                        console.error("Error en redirect:", e);
                    }

                    // 2. Escuchar el cambio de estado de forma permanente
                    window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                        if (u) {
                            if (PERMITIDOS.includes(u.email.toLowerCase())) {
                                setUsuario(u);
                            } else {
                                alert("Acceso denegado para: " + u.email);
                                window.fb.signOut(window.fb.auth);
                            }
                        }
                        setCargando(false);
                    });
                };
                inicializar();
            }, []);

            if (cargando) return (
                <div className="h-screen flex flex-col items-center justify-center bg-white text-slate-800">
                    <div className="w-10 h-10 border-4 border-slate-200 border-t-blue-600 rounded-full animate-spin mb-4"></div>
                    <p className="text-lg font-bold tracking-tight">Sincronizando Big Human...</p>
                </div>
            );

            if (!usuario) return (
                <div className="h-screen flex items-center justify-center bg-slate-100 px-6 font-sans">
                    <div className="bg-white p-12 rounded-[3rem] shadow-2xl text-center max-w-sm w-full border border-slate-200">
                        <h1 className="text-4xl font-extrabold text-slate-900 mb-2 tracking-tighter">Big Human</h1>
                        <p className="text-slate-400 text-[10px] mb-10 font-black uppercase tracking-[0.3em]">Gestión de OTEC</p>
                        <button 
                            onClick={() => window.fb.signInWithRedirect(window.fb.auth, window.fb.provider)}
                            className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg active:scale-95"
                        >
                            Entrar al sistema
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex bg-white font-sans animate-in fade-in duration-500">
                    <aside className="w-72 bg-slate-900 text-white p-10 flex flex-col shadow-2xl">
                        <h2 className="text-2xl font-bold mb-12 text-blue-400 tracking-tight">Big Human</h2>
                        <nav className="flex-1 space-y-6">
                            <div className="text-blue-400 font-bold border-l-4 border-blue-400 pl-4">Panel principal</div>
                            <div className="text-slate-500 pl-4 hover:text-white cursor-pointer transition">Gestión de clientes</div>
                            <div className="text-slate-500 pl-4 hover:text-white cursor-pointer transition">Reportería SGC</div>
                        </nav>
                        <div className="pt-8 border-t border-slate-800">
                            <p className="text-[10px] text-slate-500 mb-4 truncate font-mono">{usuario.email}</p>
                            <button onClick={() => window.fb.signOut(window.fb.auth)} className="text-xs underline text-slate-500 hover:text-white">Cerrar sesión</button>
                        </div>
                    </aside>

                    <main className="flex-1 p-16">
                        <h1 className="text-5xl font-extrabold text-slate-900 mb-6 tracking-tight">Bienvenida, {usuario.displayName?.split(' ')[0] || 'Pilar'}</h1>
                        <p className="text-xl text-slate-400 font-light mb-10">Has ingresado correctamente a la plataforma operativa.</p>
                        <div className="p-10 bg-blue-50 rounded-[2.5rem] border border-blue-100 text-blue-800 font-bold flex items-center gap-4">
                            <span className="w-3 h-3 bg-blue-600 rounded-full animate-ping"></span>
                            Sistema Big Human en línea
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
