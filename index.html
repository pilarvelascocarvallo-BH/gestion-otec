<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión otec big human</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHjfRYIpXuAjuLesHyozbX8l2XwkifGQU",
            authDomain: "gestion-otec-big-human.firebaseapp.com",
            projectId: "gestion-otec-big-human",
            storageBucket: "gestion-otec-big-human.firebasestorage.app",
            messagingSenderId: "757850811764",
            appId: "1:757850811764:web:a29bc68cdaff88a00b5021"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        window.fb = { auth, provider, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const PERMITIDOS = ['pvelasco@bighuman.cl', 'mschmied@bighuman.cl', 'coordinacion@bighuman.cl', 'pilarvelascocarvallo@gmail.com'];

        function App() {
            const [usuario, setUsuario] = useState(null);
            const [cargando, setCargando] = useState(true);

            useEffect(() => {
                // Función silenciosa para detectar si ya volvimos de Google
                const verificarRetorno = async () => {
                    try {
                        const resultado = await window.fb.getRedirectResult(window.fb.auth);
                        if (resultado?.user) {
                            console.log("Sesión recuperada");
                        }
                    } catch (e) { console.error(e); }
                };
                verificarRetorno();

                // Escuchador constante de la sesión
                const desuscribir = window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                    if (u) {
                        const email = u.email.toLowerCase();
                        if (PERMITIDOS.includes(email)) {
                            setUsuario(u);
                        } else {
                            alert("Correo no autorizado");
                            window.fb.signOut(window.fb.auth);
                        }
                    }
                    setCargando(false);
                });
                return () => desuscribir();
            }, []);

            if (cargando) return (
                <div className="h-screen flex items-center justify-center bg-white italic text-blue-600 animate-pulse font-serif text-xl">
                    Iniciando sistema Big human...
                </div>
            );

            if (!usuario) return (
                <div className="h-screen flex items-center justify-center bg-slate-900 px-6">
                    <div className="bg-white p-10 rounded-[40px] shadow-2xl text-center max-w-sm w-full border-b-8 border-blue-600">
                        <h1 className="text-3xl font-black mb-2 italic text-slate-900 tracking-tighter">Big human</h1>
                        <p className="text-slate-400 text-xs mb-8 font-bold uppercase tracking-widest">Gestión OTEC</p>
                        <button 
                            onClick={() => window.fb.signInWithRedirect(window.fb.auth, window.fb.provider)}
                            className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-xl shadow-blue-200"
                        >
                            Entrar al sistema
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex">
                    {/* Barra lateral */}
                    <aside className="w-64 bg-slate-900 text-white p-8 flex flex-col">
                        <h2 className="text-2xl font-bold italic mb-10 text-blue-400">Big human</h2>
                        <nav className="flex-1 space-y-4 text-sm font-medium">
                            <div className="text-blue-600 bg-white p-3 rounded-xl">Panel principal</div>
                            <div className="text-slate-400 p-3 hover:text-white cursor-pointer">Gestión de clientes</div>
                            <div className="text-slate-400 p-3 hover:text-white cursor-pointer">Reportería SGC</div>
                        </nav>
                        <div className="pt-8 border-t border-slate-800">
                            <p className="text-[10px] text-slate-500 mb-4 truncate">{usuario.email}</p>
                            <button onClick={() => window.fb.signOut(window.fb.auth)} className="text-xs underline text-slate-400 hover:text-white">Cerrar sesión</button>
                        </div>
                    </aside>

                    {/* Contenido principal */}
                    <main className="flex-1 p-12">
                        <div className="bg-white p-12 rounded-[50px] shadow-sm border border-slate-200 border-t-8 border-blue-600">
                            <h1 className="text-4xl font-black italic text-slate-900 mb-4 tracking-tight">Bienvenida al sistema</h1>
                            <p className="text-slate-500 mb-8 max-w-md leading-relaxed">
                                Hola <strong>{usuario.displayName}</strong>. Has ingresado con éxito al sistema central del Organismo Técnico de Capacitación (OTEC) Big human.
                            </p>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="p-6 bg-blue-50 rounded-3xl border border-blue-100">
                                    <p className="text-blue-800 font-bold mb-1 italic">Conexión activa</p>
                                    <p className="text-xs text-blue-600">Servidores de Firebase listos.</p>
                                </div>
                                <div className="p-6 bg-green-50 rounded-3xl border border-green-100">
                                    <p className="text-green-800 font-bold mb-1 italic">Identidad validada</p>
                                    <p className="text-xs text-green-600">Acceso concedido para OTEC.</p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
