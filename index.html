<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Human - Gestión OTEC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app">
        <div id="login-screen" class="h-screen flex items-center justify-center bg-slate-100 px-6">
            <div class="bg-white p-12 rounded-[2.5rem] shadow-2xl text-center max-w-sm w-full border border-slate-200">
                <h1 class="text-4xl font-black text-slate-900 mb-2 tracking-tighter">Big Human</h1>
                <p class="text-slate-400 text-[10px] mb-10 font-bold uppercase tracking-[0.3em]">Organismo Técnico de Capacitación (OTEC)</p>
                
                <input type="password" id="pass-input" placeholder="Clave de acceso" 
                    class="w-full mb-4 p-4 rounded-xl border border-slate-200 text-center focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                
                <button id="btn-entrar" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg active:scale-95">
                    Entrar al sistema
                </button>
                <p id="error-msg" class="text-red-500 text-xs mt-4 hidden font-bold">Clave incorrecta</p>
            </div>
        </div>

        <div id="dashboard" class="hidden min-h-screen flex bg-white">
            <aside class="w-72 bg-slate-900 text-white p-10 flex flex-col shadow-2xl">
                <h2 class="text-2xl font-black mb-12 text-blue-400 tracking-tight">Big Human</h2>
                <nav class="flex-1 space-y-6">
                    <button class="w-full text-left text-blue-400 font-bold border-l-4 border-blue-400 pl-4 text-sm">Panel principal</button>
                    <button class="w-full text-left text-slate-500 pl-4 hover:text-white transition text-sm">Gestión de clientes</button>
                    <button class="w-full text-left text-slate-500 pl-4 hover:text-white transition text-sm">Reportería SGC</button>
                </nav>
                <button id="btn-salir" class="text-xs underline text-slate-500 hover:text-white text-left mt-auto">Cerrar sesión</button>
            </aside>

            <main class="flex-1 p-16">
                <h1 class="text-5xl font-black text-slate-900 mb-6 tracking-tight">Bienvenida al sistema</h1>
                <p class="text-xl text-slate-500 font-light mb-10 leading-relaxed">Has ingresado correctamente a la plataforma de gestión de Big Human.</p>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="p-8 bg-blue-50 rounded-[2.5rem] border border-blue-100">
                        <h3 class="text-blue-900 font-bold mb-2">Estado del sistema</h3>
                        <p class="text-blue-700 text-sm">Operativo y validado localmente.</p>
                    </div>
                    <div class="p-8 bg-slate-50 rounded-[2.5rem] border border-slate-200">
                        <h3 class="text-slate-900 font-bold mb-2">Próximos pasos</h3>
                        <p class="text-slate-500 text-sm">Carga de base de datos de alumnos.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Clave Maestra: Segura y sin depender de Google
        const CLAVE = "BigHuman2026"; 

        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');
        const passInput = document.getElementById('pass-input');
        const btnEntrar = document.getElementById('btn-entrar');
        const btnSalir = document.getElementById('btn-salir');
        const errorMsg = document.getElementById('error-msg');

        function acceder() {
            if (passInput.value === CLAVE) {
                loginScreen.style.display = 'none';
                dashboard.classList.remove('hidden');
                dashboard.style.display = 'flex';
                localStorage.setItem('bh_access', 'true');
            } else {
                errorMsg.classList.remove('hidden');
                passInput.value = "";
            }
        }

        // Mantener sesión al recargar
        if (localStorage.getItem('bh_access') === 'true') {
            loginScreen.style.display = 'none';
            dashboard.classList.remove('hidden');
            dashboard.style.display = 'flex';
        }

        btnEntrar.onclick = acceder;
        passInput.onkeydown = (e) => { if(e.key === 'Enter') acceder(); };
        btnSalir.onclick = () => {
            localStorage.removeItem('bh_access');
            location.reload();
        };
    </script>
</body>
</html>
