<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión otec big human</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, GoogleAuthProvider, getRedirectResult, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHjfRYIpXuAjuLesHyozbX8l2XwkifGQU",
            authDomain: "gestion-otec-big-human.firebaseapp.com", // Mantenemos este que es el oficial
            projectId: "gestion-otec-big-human",
            storageBucket: "gestion-otec-big-human.firebasestorage.app",
            messagingSenderId: "757850811764",
            appId: "1:757850811764:web:a29bc68cdaff88a00b5021"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.fb = { auth, provider, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const ALLOWED_EMAILS = ['pvelasco@bighuman.cl', 'mschmied@bighuman.cl', 'coordinacion@bighuman.cl'];

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Revisar si el usuario ya está conectado
                const unsubscribe = window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                    if (u && ALLOWED_EMAILS.includes(u.email)) {
                        setUser(u);
                    } else if (u) {
                        alert("Correo no autorizado.");
                        window.fb.signOut(window.fb.auth);
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const login = () => {
                // Cambiamos a Redirect que es más estable para GitHub
                window.fb.signInWithRedirect(window.fb.auth, window.fb.provider);
            };

            if (loading) return <div className="h-screen flex items-center justify-center italic">Validando acceso...</div>;

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-900">
                    <div className="bg-white p-10 rounded-3xl text-center shadow-2xl">
                        <h1 className="text-2xl font-bold mb-6 italic text-slate-800">Big human</h1>
                        <button onClick={login} className="bg-blue-600 text-white px-10 py-3 rounded-xl font-bold hover:bg-blue-700 transition">
                            Entrar al sistema
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="p-10">
                    <h1 className="text-3xl font-bold italic mb-4">¡Bienvenida Pilar!</h1>
                    <p className="text-gray-600 mb-8 font-medium">El sistema de gestión de Big human está conectado.</p>
                    <div className="bg-white border border-gray-200 p-8 rounded-2xl shadow-sm inline-block">
                        <p className="text-sm text-gray-500 mb-2 font-semibold uppercase tracking-wider">Usuario activo:</p>
                        <p className="text-lg text-slate-800">{user.email}</p>
                    </div>
                    <br/>
                    <button onClick={() => window.fb.signOut(window.fb.auth)} className="mt-10 text-red-500 text-sm font-bold underline">Cerrar sesión</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
