<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Human - Gestión OTEC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .loading-dots:after { content: ' .'; animation: dots 1.5s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); text-shadow: .2em 0 0 rgba(0,0,0,0), .4em 0 0 rgba(0,0,0,0); } 40% { color: #3b82f6; text-shadow: .2em 0 0 rgba(0,0,0,0), .4em 0 0 rgba(0,0,0,0); } 60% { text-shadow: .2em 0 0 #3b82f6, .4em 0 0 rgba(0,0,0,0); } 80%, 100% { text-shadow: .2em 0 0 #3b82f6, .4em 0 0 #3b82f6; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHjfRYIpXuAjuLesHyozbX8l2XwkifGQU",
            authDomain: "gestion-otec-big-human.firebaseapp.com",
            projectId: "gestion-otec-big-human",
            storageBucket: "gestion-otec-big-human.firebasestorage.app",
            messagingSenderId: "757850811764",
            appId: "1:757850811764:web:a29bc68cdaff88a00b5021"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        window.fb = { auth, provider, signInWithPopup, onAuthStateChanged, signOut };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const PERMITIDOS = ['pvelasco@bighuman.cl', 'mschmied@bighuman.cl', 'coordinacion@bighuman.cl', 'pilarvelascocarvallo@gmail.com'];

        function App() {
            const [usuario, setUsuario] = useState(null);
            const [cargando, setCargando] = useState(true);

            useEffect(() => {
                const desuscribir = window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                    if (u && PERMITIDOS.includes(u.email.toLowerCase())) {
                        setUsuario(u);
                    }
                    setCargando(false);
                });
                return () => desuscribir();
            }, []);

            const handleLogin = async () => {
                try {
                    await window.fb.signInWithPopup(window.fb.auth, window.fb.provider);
                } catch (e) {
                    alert("Por favor, permite las ventanas emergentes (pop-ups) en tu navegador para ingresar.");
                }
            };

            if (cargando) return (
                <div className="h-screen flex flex-col items-center justify-center bg-white">
                    <div className="w-16 h-1 bg-blue-100 rounded-full overflow-hidden mb-4">
                        <div className="w-1/2 h-full bg-blue-600 animate-[move_1.5s_infinite_linear]"></div>
                    </div>
                    <p className="font-serif italic text-xl text-slate-400 loading-dots">Iniciando Big Human</p>
                    <style>{`@keyframes move { from { transform: translateX(-100%); } to { transform: translateX(200%); } }`}</style>
                </div>
            );

            if (!usuario) return (
                <div className="h-screen flex items-center justify-center bg-slate-50 px-6">
                    <div className="bg-white p-12 rounded-[3rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] text-center max-w-sm w-full border border-slate-100">
                        <h1 className="text-4xl font-serif italic text-slate-900 mb-2 tracking-tight">Big Human</h1>
                        <p className="text-slate-400 text-xs mb-10 font-medium uppercase tracking-[0.2em]">Gestión de OTEC</p>
                        <button 
                            onClick={handleLogin}
                            className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-100 active:scale-95"
                        >
                            Entrar al sistema
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex bg-white font-sans">
                    <aside className="w-72 bg-slate-900 text-white p-10 flex flex-col shadow-2xl">
                        <h2 className="text-2xl font-serif italic mb-12 text-blue-400">Big Human</h2>
                        <nav className="flex-1 space-y-6">
                            <div className="text-blue-400 font-bold border-l-2 border-blue-400 pl-4">Panel principal</div>
                            <div className="text-slate-500 pl-4 hover:text-white cursor-pointer transition">Gestión de clientes</div>
                            <div className="text-slate-500 pl-4 hover:text-white cursor-pointer transition text-amber-500/50">Reportería SGC</div>
                        </nav>
                        <div className="pt-8 border-t border-slate-800">
                            <p className="text-[10px] text-slate-500 mb-4 truncate font-mono">{usuario.email}</p>
                            <button onClick={() => window.fb.signOut(window.fb.auth)} className="text-xs underline text-slate-500 hover:text-white">Cerrar sesión</button>
                        </div>
                    </aside>

                    <main className="flex-1 p-16 text-center md:text-left">
                        <div className="max-w-3xl">
                            <h1 className="text-5xl font-serif italic text-slate-900 mb-6 font-bold">Bienvenida, {usuario.displayName.split(' ')[0]}.</h1>
                            <p className="text-xl text-slate-400 font-light leading-relaxed mb-10">
                                El sistema del Organismo Técnico de Capacitación (OTEC) está listo para operar.
                            </p>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div className="p-8 bg-slate-50 rounded-[2rem] border border-slate-100 group hover:border-blue-200 transition">
                                    <p className="text-slate-900 font-bold mb-2">Estado del servidor</p>
                                    <p className="text-sm text-blue-500 font-medium italic">Conectado a Firebase</p>
                                </div>
                                <div className="p-8 bg-slate-50 rounded-[2rem] border border-slate-100">
                                    <p className="text-slate-900 font-bold mb-2">Sesión activa</p>
                                    <p className="text-sm text-green-500 font-medium italic">Identidad verificada</p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
