<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Big human - Gestión OTEC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHjfRYIpXuAjuLesHyozbX8l2XwkifGQU",
            authDomain: "gestion-otec-big-human.firebaseapp.com",
            projectId: "gestion-otec-big-human",
            storageBucket: "gestion-otec-big-human.firebasestorage.app",
            messagingSenderId: "757850811764",
            appId: "1:757850811764:web:a29bc68cdaff88a00b5021"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.fb = { auth, provider, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const PERMITIDOS = ['pvelasco@bighuman.cl', 'mschmied@bighuman.cl', 'coordinacion@bighuman.cl', 'pilarvelascocarvallo@gmail.com'];

        function App() {
            const [usuario, setUsuario] = useState(null);
            const [cargando, setCargando] = useState(true);

            useEffect(() => {
                const inicializar = async () => {
                    try {
                        // Captura el resultado después de volver de Google
                        const result = await window.fb.getRedirectResult(window.fb.auth);
                        if (result?.user) {
                            console.log("Usuario detectado por redirección");
                        }
                    } catch (error) {
                        alert("Error de Firebase: " + error.message);
                    }
                };
                inicializar();

                const desuscribir = window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                    if (u) {
                        console.log("Email detectado:", u.email);
                        if (PERMITIDOS.includes(u.email.toLowerCase())) {
                            setUsuario(u);
                        } else {
                            alert("Correo " + u.email + " no autorizado.");
                            window.fb.signOut(window.fb.auth);
                        }
                    }
                    setCargando(false);
                });
                return () => desuscribir();
            }, []);

            const login = () => {
                window.fb.signInWithRedirect(window.fb.auth, window.fb.provider);
            };

            if (cargando) return <div className="h-screen flex items-center justify-center font-serif italic text-blue-400 text-xl animate-pulse">Iniciando sistema Big human...</div>;

            if (!usuario) return (
                <div className="h-screen flex items-center justify-center bg-slate-900 px-6">
                    <div className="bg-white p-10 rounded-[40px] shadow-2xl text-center max-w-sm w-full border-b-8 border-blue-600">
                        <h1 className="text-3xl font-black mb-2 italic text-slate-900">Big human</h1>
                        <p className="text-slate-400 text-xs mb-8 font-bold uppercase tracking-widest">Gestión OTEC</p>
                        <button onClick={login} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-xl shadow-blue-200">
                            Entrar al sistema
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="p-10 text-center animate-in fade-in duration-1000">
                    <h1 className="text-4xl font-bold italic mb-6">Acceso exitoso</h1>
                    <div className="bg-white p-10 rounded-[40px] shadow-2xl inline-block text-slate-900 border-t-8 border-green-500">
                        <p className="text-2xl font-bold mb-2">Bienvenida, {usuario.displayName}</p>
                        <p className="text-slate-500 mb-8 italic">Organismo Técnico de Capacitación (OTEC) Big human</p>
                        <div className="bg-green-100 p-4 rounded-2xl text-green-700 font-bold mb-6">
                            Sistema validado y listo
                        </div>
                        <button onClick={() => window.fb.signOut(window.fb.auth)} className="text-slate-400 text-xs underline">Cerrar sesión segura</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
