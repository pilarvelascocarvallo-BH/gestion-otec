<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Human - Gestión OTEC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHjfRYIpXuAjuLesHyozbX8l2XwkifGQU",
            authDomain: "gestion-otec-big-human.firebaseapp.com",
            projectId: "gestion-otec-big-human",
            storageBucket: "gestion-otec-big-human.firebasestorage.app",
            messagingSenderId: "757850811764",
            appId: "1:757850811764:web:a29bc68cdaff88a00b5021"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        window.fb = { auth, provider, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [usuario, setUsuario] = useState(null);
            const [cargando, setCargando] = useState(true);

            useEffect(() => {
                const procesar = async () => {
                    try {
                        await window.fb.getRedirectResult(window.fb.auth);
                    } catch (e) { console.error(e); }
                };
                procesar();

                return window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                    if (u) {
                        // PUERTA ABIERTA TEMPORAL: Acepta cualquier correo para probar
                        setUsuario(u);
                    }
                    setCargando(false);
                });
            }, []);

            if (cargando) return (
                <div className="h-screen flex flex-col items-center justify-center bg-white text-slate-800">
                    <div className="w-12 h-12 border-4 border-blue-100 border-t-blue-600 rounded-full animate-spin mb-4"></div>
                    <p className="text-lg font-semibold tracking-tight">Cargando Big Human...</p>
                </div>
            );

            if (!usuario) return (
                <div className="h-screen flex items-center justify-center bg-slate-100 px-6">
                    <div className="bg-white p-12 rounded-[2.5rem] shadow-xl text-center max-w-sm w-full border border-slate-200">
                        <h1 className="text-4xl font-extrabold text-slate-900 mb-2 tracking-tighter">Big Human</h1>
                        <p className="text-slate-400 text-xs mb-10 font-bold uppercase tracking-widest">Gestión de OTEC</p>
                        <button 
                            onClick={() => window.fb.signInWithRedirect(window.fb.auth, window.fb.provider)}
                            className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-100"
                        >
                            Entrar al sistema
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex bg-white">
                    <aside className="w-72 bg-slate-900 text-white p-10 flex flex-col">
                        <h2 className="text-2xl font-bold mb-12 text-blue-400 tracking-tight">Big Human</h2>
                        <nav className="flex-1 space-y-6 font-medium">
                            <div className="text-blue-400 border-l-4 border-blue-400 pl-4">Panel principal</div>
                            <div className="text-slate-500 pl-4 hover:text-white cursor-pointer transition">Gestión de clientes</div>
                            <div className="text-slate-500 pl-4 hover:text-white cursor-pointer transition">Reportería SGC</div>
                        </nav>
                        <button onClick={() => window.fb.signOut(window.fb.auth)} className="text-xs underline text-slate-500 hover:text-white text-left mt-auto">Cerrar sesión</button>
                    </aside>
                    <main className="flex-1 p-16">
                        <h1 className="text-5xl font-extrabold text-slate-900 mb-4 tracking-tight">Bienvenida, {usuario.displayName || 'Pilar'}</h1>
                        <p className="text-xl text-slate-500 font-light mb-10 italic">Acceso correcto. Tu correo es: {usuario.email}</p>
                        <div className="p-8 bg-green-50 rounded-3xl border border-green-100 text-green-700 font-bold">
                            ✓ Estás dentro del sistema de Big Human.
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
