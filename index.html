<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión otec big human</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Tu configuración oficial
        const firebaseConfig = {
            apiKey: "AIzaSyCHjfRYIpXuAjuLesHyozbX8l2XwkifGQU",
            authDomain: "gestion-otec-big-human.firebaseapp.com",
            projectId: "gestion-otec-big-human",
            storageBucket: "gestion-otec-big-human.firebasestorage.app",
            messagingSenderId: "757850811764",
            appId: "1:757850811764:web:a29bc68cdaff88a00b5021"
        };

        const app = initializeApp(firebaseConfig);
        window.fb = { 
            auth: getAuth(app), 
            db: getFirestore(app), 
            provider: new GoogleAuthProvider(),
            signInWithPopup, signOut, collection, addDoc, onAuthStateChanged 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const ALLOWED_EMAILS = ['pvelasco@bighuman.cl', 'mschmied@bighuman.cl', 'coordinacion@bighuman.cl'];

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = window.fb.onAuthStateChanged(window.fb.auth, (currentUser) => {
                    if (currentUser && ALLOWED_EMAILS.includes(currentUser.email)) {
                        setUser(currentUser);
                    } else if (currentUser) {
                        alert("Correo no autorizado");
                        window.fb.signOut(window.fb.auth);
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const login = async () => {
                try {
                    await window.fb.signInWithPopup(window.fb.auth, window.fb.provider);
                } catch (e) {
                    console.error(e);
                    alert("Error de conexión. Revisa que el dominio esté autorizado en Firebase.");
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center italic">Cargando sistema...</div>;

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-900">
                    <div className="bg-white p-10 rounded-3xl text-center shadow-2xl max-w-sm w-full">
                        <h1 className="text-2xl font-bold mb-6">Gestión otec big human</h1>
                        <button onClick={login} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">
                            Entrar con google
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="p-10 text-center">
                    <h1 className="text-2xl font-bold mb-4 italic">Big human</h1>
                    <p className="mb-6">Bienvenida, {user.displayName}</p>
                    <div className="bg-green-100 p-6 rounded-2xl text-green-800">
                        ¡Conexión exitosa! El sistema está listo para operar.
                    </div>
                    <button onClick={() => window.fb.signOut(window.fb.auth)} className="mt-10 text-gray-500 underline text-sm">Cerrar sesión</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
